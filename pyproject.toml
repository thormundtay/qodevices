[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qodevices"
version = "0.1.6.1"
authors = [
  { name="Thormund", email="thormund@nus.edu.sg" },
]
maintainers = [
  { name="Thormund", email="thormund@nus.edu.sg" },
]
description = "Driver files for the-fibre-lab"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating SYstem :: OS Independent",
]
dependencies = [
    "LeCroyDSO @ git+ssh://git@github.com/the-fibre-lab/lecroydso.git@main",
    "psutil",
    "pyserial",
    "python-usbtmc @ git+https://github.com/python-ivi/python-usbtmc.git@master",
    "pyusb",
    "PyVISA",
    "PyVISA-py",
    "zeroconf"
]

